<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body class="editar-empleado-body">

    <!-- Barra superior flotante -->
    <div class="barra-superior">
        <div class="usuario-info">
            {{ usuario.username }}
            <div class="rol">Administrador</div>
        </div>
        <div class="titulo-central">Editar Empleado</div>
        <a href="/menu_admin" class="btn-menu">Men√∫ Principal</a>
    </div>

    <!-- Contenedor principal -->
    <div class="editar-empleado-container">


        {% if mensaje %}
            <p class="mensaje error">{{ mensaje }}</p>
        {% endif %}

        <form method="post" class="form-editar-empleado">
            <label for="nombreCompleto">Nombre completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" value="{{ empleado.nombreCompleto }}" required>

            <label for="documentoIdentidad">Documento de identidad:</label>
            <input type="text" id="documentoIdentidad" name="documentoIdentidad" value="{{ empleado.valorDocumento }}" required>

            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="{{ empleado.fechaNacimiento }}" required>

            <label for="idTipoDocumento">Tipo de documento:</label>
            <select id="idTipoDocumento" name="idTipoDocumento" required>
                {% for doc in tipos_documento %}
                    <option value="{{ doc[0] }}" {% if doc[0] == empleado.idTipoDocumento %}selected{% endif %}>
                        {{ doc[1] }}
                    </option>
                {% endfor %}
            </select>

            <label for="idDepartamento">Departamento:</label>
            <select id="idDepartamento" name="idDepartamento" required>
                {% for dep in departamentos %}
                    <option value="{{ dep[0] }}" {% if dep[0] == empleado.idDepartamento %}selected{% endif %}>
                        {{ dep[1] }}
                    </option>
                {% endfor %}
            </select>

            <label for="idPuesto">Puesto:</label>
            <select id="idPuesto" name="idPuesto" required>
                {% for p in puestos %}
                    <option value="{{ p[0] }}" {% if p[0] == empleado.idPuesto %}selected{% endif %}>
                        {{ p[1] }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-editar-guardar">Guardar cambios</button>
            <a href="/admin/empleados" class="btn-volver">Volver a la lista de empleados</a>
        </form>

        
    </div>

</body>
</html>

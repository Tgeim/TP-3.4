<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Editar Empleado</h1>

    {% if mensaje %}
        <p style="color: red; font-weight: bold;">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" value="{{ empleado.nombreCompleto }}" required><br>

        <label for="documentoIdentidad">Documento de identidad:</label>
        <input type="text" id="documentoIdentidad" name="documentoIdentidad" value="{{ empleado.valorDocumento }}" required><br>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="{{ empleado.fechaNacimiento }}" required><br>

        <label for="idTipoDocumento">Tipo de documento:</label>
        <select id="idTipoDocumento" name="idTipoDocumento" required>
            {% for doc in tipos_documento %}
                <option value="{{ doc[0] }}" {% if doc[0] == empleado.idTipoDocumento %}selected{% endif %}>
                    {{ doc[1] }}
                </option>
            {% endfor %}
        </select><br>

        <label for="idDepartamento">Departamento:</label>
        <select id="idDepartamento" name="idDepartamento" required>
            {% for dep in departamentos %}
                <option value="{{ dep[0] }}" {% if dep[0] == empleado.idDepartamento %}selected{% endif %}>
                    {{ dep[1] }}
                </option>
            {% endfor %}
        </select><br>

        <label for="idPuesto">Puesto:</label>
        <select id="idPuesto" name="idPuesto" required>
            {% for p in puestos %}
                <option value="{{ p[0] }}" {% if p[0] == empleado.idPuesto %}selected{% endif %}>
                    {{ p[1] }}
                </option>
            {% endfor %}
        </select><br>

        <button type="submit">Guardar cambios</button>
    </form>

    <p><a href="/admin/empleados">Volver a la lista de empleados</a></p>
</body>
</html>

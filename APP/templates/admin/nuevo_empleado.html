<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Empleado</title>
</head>
<body>
    <h1>Insertar nuevo empleado</h1>
    {% if mensaje %}
        <p style="color:red">{{ mensaje }}</p>
    {% endif %}
    <form method="post">
        <label>Nombre completo:</label>
        <input type="text" name="nombreCompleto" required><br>

        <label>Documento de identidad:</label>
        <input type="text" name="documentoIdentidad" required><br>

        <label>Fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento" required><br>

        <label>Tipo de documento:</label>
        <select name="idTipoDocumento">
            {% for doc in tipos_documento %}
                <option value="{{ doc[0] }}">{{ doc[1] }}</option>
            {% endfor %}
        </select><br>

        <label>Departamento:</label>
        <select name="idDepartamento">
            {% for d in departamentos %}
                <option value="{{ d[0] }}">{{ d[1] }}</option>
            {% endfor %}
        </select><br>

        <label>Puesto:</label>
        <select name="idPuesto">
            {% for p in puestos %}
                <option value="{{ p[0] }}">{{ p[1] }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Guardar</button>
        <a href="/admin/empleados">Cancelar</a>
    </form>
</body>
</html>

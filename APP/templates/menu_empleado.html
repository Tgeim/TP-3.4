<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="menu-empleado">
        <div class="navbar">
            <div class="usuario-info">
                <strong>{{ usuario.username }}</strong>
                <span class="rol">Empleado</span>
            </div>
            <div class="titulo-menu">
                <h1>Menú Principal</h1>
            </div>
            {% if session.get('impersonado') %}
                <a href="/volver_admin" class="logout-btn impersonado">Volver a Administración</a>
            {% else %}
                <a href="/logout" class="logout-btn">Cerrar sesión</a>
            {% endif %}
        </div>

        <div class="contenedor-botones">
            <a href="/usuario/planillas">Ver planillas</a>
            <a href="/usuario/movimientos">Ver movimientos</a>
            <a href="/usuario/marcas">Ver marcas</a>
        </div>
    </div>
</body>
</html>
